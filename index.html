<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="body-header">
        <h1>Book Library</h1>
    </header>
    <dialog>
        <form class="book-form">
            <header>
                <h2>Add new book</h2>
                <button class="close-dialog-btn" value="cancel" formmethod="dialog">&times;</button>
            </header>
            <ul class="book-form-main">
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title"  required>
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" id="author"  required>
                </li>
                <li>
                    <label for="pages">Number of Pages</label>
                    <input type="number" id="pages"  required>
                </li>
                <li>
                    <label for="img-url">Cover Image URL</label>
                    <input type="url" id="img-url" value="">
                </li>
                <li class="read-check-li-item">
                    <label for="read-check">Read it yet?</label>
                    <input type="checkbox" id="read-check" required>
                </li>
            </ul>
            <button class="confirm-dialog-btn" value="default">Add book</button>
        </form>
    </dialog>
    <button class="add-book-btn">Add book</button>
    <div class="book-cards">

    </div>

    <script src="library.js"></script>
</body>
</html>
