<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <td style="padding: 0px 20px;">&nbsp;</td>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Has Read</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <dialog>
        <form>
            <button value="cancel" formmethod="dialog">X</button>
            <label for="title">
                Title:
                <input type="text" id="title" value="The Hobbit">
            </label>
            <label for="author">
                Author:
                <input type="text" id="author" value="J.R.R Tolkein">
            </label>
            <label for="pages">
                Pages:
                <input type="number" id="pages" value="295">
            </label>
            <fieldset>
                <legend>Read?: </legend>
                <ul class="radio-list">
                    <li>
                        <label for="Yes">Yes</label>
                        <input type="radio" id="Yes" name="hasRead" checked>
                    </li>
                    <li>
                        <label for="No">No</label>
                        <input type="radio" id="No" name="hasRead">
                    </li>
                </ul>
            </fieldset>
            <button class="confirm-btn" value="default">Add</button>
        </form>
    </dialog>
    <button class="add-book">Add book</button>
    <script src="library.js"></script>
</body>
</html>
