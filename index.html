<body>
    <dialog>
        <form>
            <button value="cancel" formmethod="dialog">X</button>
            <label for="title">
                Title:
                <input type="text" id="title" value="The Hobbit">
            </label>
            <label for="author">
                Author:
                <input type="text" id="author" value="J.R.R Tolkein">
            </label>
            <label for="pages">
                Pages:
                <input type="number" id="pages" value="295">
            </label>
            <label for="Yes">Read?: </label>
            <input type="checkbox" id="Yes" name="hasRead">
            <button class="confirm-btn" value="default">Add</button>
        </form>
    </dialog>
    <button class="add-book">Add book</button>
